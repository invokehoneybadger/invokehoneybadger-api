version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hbv-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-honeybadger}
      POSTGRES_USER: ${POSTGRES_USER:-hbv}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hbv}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hbv-network

  redis:
    image: redis:7-alpine
    container_name: hbv-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hbv-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: hbv-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-hbv}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-honeybadger}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      API_RATE_LIMIT: ${API_RATE_LIMIT:-100}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hbv-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hbv-network:
    driver: bridge
